<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="./src/img/Spotify_Primary_Logo_RGB_Green.png">
        <title>My Spotify Profile</title>
        <link rel="stylesheet" href="./src/css/app.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="./src/js/script.js" type="module"></script>
        <script defer src="./src/js/header.js"></script>
        <script defer src="./src/js/left_panel.js"></script>
    </head>
    <body>
         <!-- <h1>Display your Spotify profile data</h1>  -->

        <section style="display: none;" id="profile"> 
       <h2 >Logged in as <span id="displayName"></span></h2>
          <span id="avatar"></span>
         <ul>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
          <li>Profile Image: <span id="imgUrl"></span></li>
      </ul>
      </section>     


    <header class="header">
        <div class="header-logo">
            <img class="header-logo-img" src="./src/img/Spotify_Primary_Logo_RGB_White.png" alt="Logo Spotify">
            <div class="help-header-logo-img">Spotify</div>
        </div>
        <div class="header-search">
            <a class="header-search-btn-home" href="#">
                <svg width="24px" height="28px" fill="white" data-encore-id="icon" role="img" aria-hidden="true"
                    class="Svg-sc-ytk21e-0 bneLcE e-9541-icon" viewBox="0 0 24 24">
                    <path
                        d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z">
                    </path>
                </svg>
            </a>
            <svg data-encore-id="icon" role="img" aria-hidden="true" class="svg-search" viewBox="0 0 24 24">
                <path
                    d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z">
                </path>
            </svg>
            <input placeholder="Что хочешь включить ?" class="header-search-input" type="text">
        </div>
        <div class="header-profile">
            <div class="header-profile-install"></div>
            <a class="header-profile-avatar">
                <img class="header-profile-avatar-img" src="">
            </a>
            <div class="help-profile"></div>
        </div>
      </header>
      
      <section class="center-elemnts">
        <div class="main_left_panel_block">
          <div class="header_left_panel">
            <div class="my_mediateka svg-container">
              <svg data-encore-id="icon" role="img" aria-hidden="true" fill = "grey" class="Svg-sc-ytk21e-0 bneLcE e-9541-icon" viewBox="0 0 24 24"><path d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"></path></svg>
              <span>Моя медиатека</span>
            </div>
            <div  class="plus_arrow_block svg-container">
              <div id="media_add" class="svg">
                <svg data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 dYnaPI e-9541-icon" viewBox="0 0 16 16"><path d="M15.25 8a.75.75 0 0 1-.75.75H8.75v5.75a.75.75 0 0 1-1.5 0V8.75H1.5a.75.75 0 0 1 0-1.5h5.75V1.5a.75.75 0 0 1 1.5 0v5.75h5.75a.75.75 0 0 1 .75.75z"></path></svg>
              </div>
              <div class="media-add-block">
                <div class="media-add-contanier">
                <svg data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 dYnaPI e-9541-icon" viewBox="0 0 16 16"><path d="M2 0v2H0v1.5h2v2h1.5v-2h2V2h-2V0H2zm11.5 2.5H8.244A5.482 5.482 0 0 0 7.966 1H15v11.75A2.75 2.75 0 1 1 12.25 10h1.25V2.5zm0 9h-1.25a1.25 1.25 0 1 0 1.25 1.25V11.5zM4 8.107a5.465 5.465 0 0 0 1.5-.593v5.236A2.75 2.75 0 1 1 2.75 10H4V8.107zM4 11.5H2.75A1.25 1.25 0 1 0 4 12.75V11.5z"></path></svg>
                <span>Создать плейлист</span>
              </div>
              </div>
              <div class="svg"><svg data-encore-id="icon" role="img" aria-hidden="true" fill="grey" class="Svg-sc-ytk21e-0 cAMMLk e-9541-icon" viewBox="0 0 16 16"><path d="M7.19 1A.749.749 0 0 1 8.47.47L16 7.99l-7.53 7.521a.75.75 0 0 1-1.234-.815.75.75 0 0 1 .174-.243l5.72-5.714H.75a.75.75 0 1 1 0-1.498h12.38L7.41 1.529a.749.749 0 0 1-.22-.53z"></path></svg>
              </div>
          </div>
            
          </div>
          <div class="playlist">
              <span class="text_playlist">Плейлисты</span>
          </div>
          <div class="search_listenedto">
              <div class="zoom svg-container">
                <div id="mediateka_search" class="svg"><svg data-encore-id="icon" role="img" aria-hidden="true" class="Svg-sc-ytk21e-0 dYnaPI e-9541-icon CIVozJ8XNPJ60uMN23Yg" viewBox="0 0 16 16"><path d="M7 1.75a5.25 5.25 0 1 0 0 10.5 5.25 5.25 0 0 0 0-10.5zM.25 7a6.75 6.75 0 1 1 12.096 4.12l3.184 3.185a.75.75 0 1 1-1.06 1.06L11.304 12.2A6.75 6.75 0 0 1 .25 7z"></path></svg>
              </div>
              <div id="mediateka-input-container">
                <input id="mediateka_input" placeholder="Искать в медиатеке">
              </div>
          </div>
       
            <div class="listenedto svg-container">
              <span>Недавно прослушаны</span>
              <svg data-encore-id="icon" role="img" aria-hidden="true" fill="grey" class="Svg-sc-ytk21e-0 cAMMLk e-9541-icon" viewBox="0 0 16 16"><path d="M15 14.5H5V13h10v1.5zm0-5.75H5v-1.5h10v1.5zM15 3H5V1.5h10V3zM3 3H1V1.5h2V3zm0 11.5H1V13h2v1.5zm0-5.75H1v-1.5h2v1.5z"></path></svg>
            </div>
          </div>
          <div class="playlist_list">
            <div class="icon"></div>
            <div class="name_playlist">Исполнитель</div>
          </div>
        </div>
        <main class="block-sing">
            <section class="secti-el">
                <div class="high-div">
                    <div class="class-elemts">
                        <div class="element-bunny">
                            <div class="img-input-class"><img class="picture-track-high-div"
                                    src="./src/img/Spotify_Primary_Logo_RGB_Green.png" alt="picture"></div>
                            <strong>
                                <p class="text-track-high-div">Улюблені пісні</p>
                            </strong>

                        </div>
                    </div>
                </div>
            </section>
        </main>
    </section>

    <footer>
        <div class="artist-info">
            <img src="" alt="">
        </div>
        <div class="player-buttons">
            <button id="mix">
                <img src="./src/img/Player_Button_Mix.svg" alt="">
            </button>
            <button id="previous">
                <img src="./src/img/Player_Button_Previous.svg" alt="" width="14px" height="16px">
            </button>
            <button id="play">
                <img src="./src/img/Player_Button_Play.svg" alt="" width="33px" height="34px">
            </button>
            <button id="next">
                <img src="./src/img/Player_Button_Next.svg" alt="" width="14px" height="16px">
            </button>
            <button id="repeat">
                <img src="./src/img/Player_Button_Repeat.svg" alt="" width="18px" height="15px">
            </button>
        </div>
        <div class="player-bar">

        </div>
    </footer>
</body>

</html>
